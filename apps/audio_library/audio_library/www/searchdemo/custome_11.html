  <script>

    function filterAndParseDataToHTML(jsonData) {
     // Parse the JSON data
  const data = JSON.parse(jsonData);

// Filter the data based on age
const filteredData = data.filter(item => item.age === 12.0);

let htmlString = "dem";
for (const item of filteredData) {
  // Customize this section to format the data as desired
  htmlString += `
    <div class="item">
      <h2>${item.name}</h2>
      <p>Age: ${item.age}</p>
      <img src="${item.image}" alt="${item.name}">
    </div>
  `;

}


return htmlString;
    }
  </script>
